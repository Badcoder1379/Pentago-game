<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="startGameStyle.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>


    <style>
            </style>

</head>

<body id="body" style="background-color: #594e4e ;">
    <div class="ui black three item inverted menu">

        <a class="item" style="font-size: 30px; color: red;">
            PENTAGO
        </a>
    </div>
    <div id="game_making_form" class="ui inverted segment"
        style="margin: 7%; margin-top: 2%; border-radius: 20px; padding: 2%;">
        <strong
            style="display: flex; align-content: center; justify-content: center; color: red; font-size: 35px; margin-bottom: 2%;">Start
            a
            new match!</strong>

        <form action="javascript:;" onsubmit="return makeBoard()" name="form">
            <div class="ui inverted form">
                <div class="two fields">
                    <div class="field">
                        <label for="player1name">Player 1</label>
                        <input placeholder="NickName" type="text" name="player1name" value="player 1" required>
                    </div>
                    <div class="field">
                        <label for="player2name">Player 2</label>
                        <input placeholder="NickName" type="text" name="player2name" value="player 2" required>
                    </div>
                </div>
                <div class="two fields">
                    <div class="field">
                        <label for="size">Size of board</label>
                        <input placeholder="value" type="number" name="size" value="5" required>
                    </div>
                    <div class="field">
                        <label for="victory">Number of consecutive beads required for Victory!</label>
                        <input placeholder="value" type="number" name="victory" value="5" required>
                    </div>
                </div>

                <div class="inline field">
                    <div class="ui checkbox">
                        <input id="check" type="checkbox" tabindex="0" required>
                        <label for="check">I agree to the terms and conditions</label>
                    </div>
                </div>
                <div style="display: flex; align-content: center; justify-content: center;">
                    <button class="negative ui button" name="submit" style="width: 20%;">
                        Start match!
                    </button>
                </div>

            </div>
        </form>
    </div>



    <div id="game_container"
        style="margin: 20%; margin-top: 5%; padding: 2%; border: solid 2px red; border-radius: 20px;">


        <div id="names" class="ui black three item inverted menu">
            <a id="name1" class="active item">
                Player 1
            </a>
            <a id="name2" class="item">
                Player 2
            </a>
        </div>
        <div id="directions">
            <button class="direct-container" id="clock" onclick="return counterclockwise()">
                <span id="directspan" class="direct">â†º</span>
            </button>
        </div>
        <div id="board">
            <table>
                <tr>
                    <td>
                        <div id="beads_container0-0" class="beads_container"></div>
                    </td>
                    <td>
                        <div id="beads_container0-1" class="beads_container"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="beads_container1-0" class="beads_container"></div>
                    </td>
                    <td>
                        <div id="beads_container1-1" class="beads_container"></div>
                    </td>
                </tr>

            </table>
        </div>
        <div id="new_game" style="display: flex; align-content: center; justify-content: center; margin-top: 3%;">
            <button class="negative ui button" onclick="location.reload();" style="width: 20%;">
                New game!
            </button>
        </div>

    </div>
    <script src="Game.js"></script>
    <script src="models.js"></script>


</body>
